<app-header (selectedTabIndex)="selectedTabIndex = $event"></app-header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="selectedTabIndex === getSelection().recipies"></app-recipes>
            <app-shopping-list *ngIf="selectedTabIndex === getSelection().shopingList"></app-shopping-list>
        </div>
    </div>
</div>
